<div class="reveal-modal my-reveal reveal-login" id="js-login-modal">
  <div class="modal-header">
    <h4>Login to Garage Hunt!</h4>
  </div>
  <div class="modal-body">
    <div class="social-wrapper">
      <div class="row">
        <div class="large-6 columns">
          <a href="#">
            <div class="facebook-login">
              <span class="icon-facebook icon-2x fb-left"></span>
              <span class="fb-main"></span>
            </div>
          </a>
        </div>
        <div class="large-6 columns">
          <a href="#">
            <div class="twitter-login">
              <span class="icon-twitter tw-left"></span>
              <span class="tw-main"></span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="modal-body email-section">
    <span class="or-seperator">OR</span>
    <form class="email-form" id="js-login-form" data-validate="parsley">
      <input id="js-lo-email" data-trigger="change" data-required="true" data-type="email" data-required-message="Please enter your email address" data-type-email-message="Please enter a valid email address" type="email" placeholder="Email">
      <input id="js-lo-password" data-required="true" data-required-message="Please enter your password" type="password" placeholder="Password">
      <div class="row">
        <div class="large-6 small-6 columns remember">
          <label for="js-lo-show-passwd">
            <input id="js-lo-show-passwd" type="checkbox" data-mincheck="0" data-group="mygroup">
            <span class="custom checkbox"></span>Show password
          </label>
        </div>
        <div class="large-6 small-6 columns forgot">
          <a href="#">Forgot Password</a>
        </div>
      </div>
      <button class="button" id="js-lo-submit" type="submit">login</button>
    </form>
  </div>
  <a class="close-reveal-modal">&#215;</a>
</div>
