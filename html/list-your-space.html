<section class="lys-section subtle-bg" id="lys-section">
	<div class="row">
		<div class="large-9 large-centered columns">
			<div class="lys-header">
				<h2>List your empty space</h2>
				<h4>Make use of your unused space by renting it out as storage.</h4>
			</div>
			<hr>
			<div class="lys-signup">
				<form id="storage-form" class="custom">
					<div class="row">
        		<div class="large-6 columns">
        			<label for="space-size" ><span>Storage Size</span> </label>
		        	<div class="row">
	        			<select id="space-size">
									<option DISABLED selected>Please Choose</option>
									<option value="25">25 Sq. Ft.</option>
									<option value="50">50 Sq. Ft.</option>
									<option value="75">75 Sq. Ft.</option>
									<option value="100">100 Sq. Ft.</option>
									<option value="150">150 Sq. Ft.</option>
									<option value="200">200 Sq. Ft.</option>
									<option value="300">300 Sq. Ft.</option>
									<option value="over9000">500+ Sq. Ft.</option>
		       			</select>
	        			<span><a href="sq-ft-helper" class="postfix need-help" data-reveal-id="show-sqft-help">See sizing guide</a></span>
		        	</div>
		        </div>
        		<div class="large-6 columns">
      				<label for="private-entrance">Private Entrance</label>
	          	<select id="private-entrance">
							<option DISABLED selected>Please Choose</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
	          	</select>
        		</div>
      		</div>
			    <div class="row">
		        <div class="large-12 columns">
			        <label for="storage-title">Title</label>
			        <input type="text" id="storage-title" placeholder="Title for your listing">
		        </div>
			    </div>
			    <div class="row">
		        <div class="large-12 columns">
		          <label for="description">Description</label>
		          <textarea id="description" placeholder="Describe your space"></textarea>
		        </div>
			    </div>
			    <div class="row">
		        <div class="large-6 columns">
	          	<label for="start-date">Availabe Starting:</label>
							<input type="text" id="start-date" name="date" placeholder="">
		        </div>
		        <div class="large-6 columns">
		        	<label for="end-date">Until:</label>
		        	<input type="text" id="end-date" name="date" placeholder="">
		        </div>
			    </div>
			    <div class="row">
		        <div class="large-12 columns">
			        <label for="storage-image">Add Images</label>
			        <input type="file" id="storage-image">
		        </div>
			    </div>
			    <hr>
			    <h3>Space location details <span class="private-info">PRIVATE</span></h3>
			    <p>Your address and contact information will only be shared with the renter once you confirm each booking.</p>
			    <div class="row">
		        <div class="large-8 columns">
	          	<label for="str-address">Street Address</label>
							<input type="text" id="str-address" placeholder="123 Example St.">
		        </div>
		        <div class="large-4 columns">
		        	<label for="str-postal">Zip / Postal Code</label>
		        	<input type="text" id="str-postal" placeholder="">
		        </div>
			    </div> 
			    <div class="row">
		        <div class="large-8 columns">
	          	<label for="str-telephone">Telephone</label>
							<input type="text" id="str-address" placeholder="1 (555)-5555">
		        </div>
			    </div> 
					<div class="row">
			    	<div class="large-12 columns">
			        <input type="submit" value="List My Space" class="button expand">
		      	</div>
			    </div>
				</form>
			</div>			
		</div>
	</div>
	<!-- SQUARE FOOT HELPER POPUP -->
	<div id="show-sqft-help" class="reveal-modal small">
		<div class="modal-header">
			<h4>Help choosing sizing</h4>
		</div>
		<div class="modal-body">
			<hr>
			<a class="close-reveal-modal">&#215;</a>
		</div> 
	</div>
	<script>
		(function() {
			$('#lys-section').foundation();
		})();
	</script>
</section>
