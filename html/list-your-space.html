<section class="lys-section subtle-bg" id="lys-section">
  <div class="row">
    <div class="large-9 large-centered columns">
      <div class="lys-header">
        <h2>List your empty space</h2>
        <h4>Make use of your unused space by renting it out as storage.</h4>
      </div>
      <hr>
      <div class="lys-signup">
        <form class="custom" id="js-storage-form">
          <div class="row">
            <div class="large-12 columns">
              <label for="storage-title">Title</label>
              <input id="storage-title" type="text" placeholder="Title for your listing">
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label for="description">Description</label>
              <textarea id="description" placeholder="Describe your space"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label for="start-date">Availabe Starting:</label>
              <input id="start-date" type="text" name="date" placeholder="">
            </div>
            <div class="large-6 columns">
              <label for="end-date">Until:</label>
              <input id="end-date" type="text" name="date" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label for="storage-image">Add Images</label>
              <input id="js-storage-image" type="file">
            </div>
          </div>
          <hr>
          <h3>Space location details <span class="private-info">PRIVATE</span></h3>
          <p>Your address and contact information will only be shared with the renter once you confirm each booking.</p>
          <div class="row">
            <div class="large-8 columns">
              <label for="str-address">Street Address</label>
              <input id="str-address" type="text" placeholder="123 Example St.">
            </div>
            <div class="large-4 columns">
              <label for="str-postal">Zip / Postal Code</label>
              <input id="str-postal" type="text" placeholder="H3J1B3">
            </div>
          </div> 
          <div class="row">
            <div class="large-8 columns">
              <label for="str-telephone">Telephone</label>
              <input id="telephone" type="text" placeholder="5145563332">
            </div>
          </div> 
          <div class="row">
            <div class="large-12 columns">
              <input class="button expand" id="js-lys-submit" type="submit" value="List My Space">
            </div>
          </div>
        </form>
      </div>      
    </div>
  </div>
  <!-- SQUARE FOOT HELPER POPUP -->
  <div class="reveal-modal small" id="show-sqft-help">
    <div class="modal-header">
      <h4>Help choosing sizing</h4>
    </div>
    <div class="modal-body">
      <hr>
      <a class="close-reveal-modal">&#215;</a>
    </div> 
  </div>
  <script>
    (function() {
      $('#lys-section').foundation();

      $('#start-date').datepicker({
        onClose: function(dateText, inst) {
          $('#end-date').focus();
        }
      });
      $('#end-date').datepicker();
    })();
  </script>
</section>
